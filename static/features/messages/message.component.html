<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 ">
            <h2>Post messages</h2>
            <form>
                <div class="col-md-6 mb-4">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" id="message-username-input" type="username" ng-model="message.username">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <input class="form-control" id="message-body-input" type="textarea" ng-model="message.message">
                    </div>
                    <button type="button" id="message-submit" class="btn btn-primary mt-4 mb-4" ng-click="submit()">Post</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="container">
                <h2 class="jumbotron">Messages</h2>
                <div id="messages-container" class="card mb-3 shadow bg-light" ng-repeat="message in messages">
                    <div class="card-body message">
                        <h3 class="card-title" ng-bind="message.username"></h3>
                        <small class="card-subtitle" ng-bind="message.creationTime"></small>
                        <p class="card-text text-muted message-body" ng-bind="message.message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
